<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-red-500 from-purple-50 to-blue-100 min-h-screen p-6 flex items-center justify-center">
    <div class="max-w-2xl w-full mx-auto">
        <!-- Card Container -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header Section -->
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-8 text-center">
                <h2 class="text-3xl font-bold text-white mb-2">Registration Form</h2>
                <p class="text-blue-100">Please fill in your information below</p>
            </div>

            <!-- Form Section -->
            <form id="testForm" class="p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Name Field -->
                    <div class="group">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-user mr-2 text-blue-500"></i>Full Name
                        </label>
                        <input type="text" id="name" name="name" 
                            class="block w-full px-4 py-3 rounded-lg border border-gray-200 
                            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                            transition-all duration-200 bg-gray-50 hover:bg-white"
                            required>
                        <p id="nameError" class="text-red-500 text-xs mt-1 hidden">Please enter a valid name.</p>
                    </div>

                    <!-- Email Field -->
                    <div class="group">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-envelope mr-2 text-blue-500"></i>Email Address
                        </label>
                        <input type="email" id="email" name="email" 
                            class="block w-full px-4 py-3 rounded-lg border border-gray-200 
                            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                            transition-all duration-200 bg-gray-50 hover:bg-white"
                            required>
                        <p id="emailError" class="text-red-500 text-xs mt-1 hidden">Please enter a valid email address.</p>
                    </div>

                    <!-- Phone Field -->
                    <div class="group">
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-phone mr-2 text-blue-500"></i>Phone Number
                        </label>
                        <input type="tel" id="phone" name="phone" 
                            class="block w-full px-4 py-3 rounded-lg border border-gray-200 
                            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                            transition-all duration-200 bg-gray-50 hover:bg-white"
                            required>
                        <p id="phoneError" class="text-red-500 text-xs mt-1 hidden">Please enter a valid phone number.</p>
                    </div>

                    <!-- Age Field -->
                    <div class="group">
                        <label for="age" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-birthday-cake mr-2 text-blue-500"></i>Age
                        </label>
                        <input type="number" id="age" name="age" 
                            class="block w-full px-4 py-3 rounded-lg border border-gray-200 
                            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                            transition-all duration-200 bg-gray-50 hover:bg-white"
                            required>
                        <p id="ageError" class="text-red-500 text-xs mt-1 hidden">Please enter a valid age.</p>
                    </div>
                </div>

                <!-- Address Field (Full Width) -->
                <div class="group">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-home mr-2 text-blue-500"></i>Address
                    </label>
                    <textarea id="address" name="address" rows="2"
                        class="block w-full px-4 py-3 rounded-lg border border-gray-200 
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                        transition-all duration-200 bg-gray-50 hover:bg-white"
                        required></textarea>
                    <p id="addressError" class="text-red-500 text-xs mt-1 hidden">Please enter a valid address.</p>
                </div>

                <!-- Gender Field -->
                <div class="group">
                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-venus-mars mr-2 text-blue-500"></i>Gender
                    </label>
                    <select id="gender" name="gender" 
                        class="block w-full px-4 py-3 rounded-lg border border-gray-200 
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                        transition-all duration-200 bg-gray-50 hover:bg-white"
                        required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <p id="genderError" class="text-red-500 text-xs mt-1 hidden">Please select a gender.</p>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg
                    hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500
                    transform transition-all duration-200 hover:scale-[1.02] active:scale-[0.98]
                    font-semibold text-lg shadow-lg">
                    <i class="fas fa-paper-plane mr-2"></i>Submit Registration
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
